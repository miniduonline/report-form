<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Report an Issue</h1>
    <p>Please describe the problem you're facing with the Electricity Bill Calculator, and upload a screenshot if possible.</p>
    <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
      <!-- Access Key -->
      <input type="hidden" name="access_key" value="b436bd63-068e-4d87-9b03-9bf8165d6d2a">
      <!-- Redirect URL after submission -->
      <input type="hidden" name="redirect" value="https://minidushashimal.com/thank-you">

      <!-- User Fields -->
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="issue">Issue Details</label>
      <textarea id="issue" name="message" rows="5" placeholder="Describe the problem you're facing" required></textarea>

      <label for="screenshot">Upload Screenshot (Max: 10MB)</label>
      <input type="file" id="screenshot" name="file" accept="image/*" max="10485760">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
